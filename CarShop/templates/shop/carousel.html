{% extends "shop/base.html" %}
{% load static %}

{% block content %}
  {% block carousel %}
    <style type="text/css">
      .carousel-inner img{
        object-fit: cover;
        height: 350px;
      }
      .carousel-item:after {
        content:"";
        position:absolute;
        top:0;
        bottom:0;
        left:0;
        right:0;
        background:rgba(0,0,0,0.6);
      }
    </style>

    <div
      class="carousel slide"
      data-bs-interval="{% block carousel_interval %}3000{% endblock %}"
      id="carouselControls"
      data-bs-ride="carousel">

      <div class="carousel-inner">
        {% block carousel_items %}
          <div class="carousel-item active">
            <img class="d-block w-100" src="{% static '/images/carousel_1.png' %}" alt="">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static '/images/carousel_2.png' %}" alt="">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static '/images/carousel_3.png' %}" alt="">
          </div>
        {% endblock %}
      </div>
    </div>
  {% endblock %}

  {% block under_carousel %}{% endblock %}

{% endblock %}
