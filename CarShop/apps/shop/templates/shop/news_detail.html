{% extends "shop/base.html" %}

{% block content %}
<style>
pre::first-letter {
    text-transform: uppercase;
    color:blue;
}

h1::before {
    content: "!!! ";
}

h1::after {
    content: " !!!";
}

.content pre {
    margin-left: 5px;
    padding-left: 5px;
    text-indent: 10px;
    line-height: 1.5;
    letter-spacing: 0em;
    word-spacing: 0em;
}

.title h1 {
    text-transform: capitalize;
    font-variant: small-caps;

}
</style>

<article>
  <div class="title" style="margin: 0 0 25px 45px; font-weight: 700;">
    <h1>{{ news.title }}</h1>
  </div>

  <div class="content" style="margin-left: 30px; font-weight: 400;">
    <pre>
      {{ news.content }}
    </pre>
  </div>
</article>

{% endblock %}
