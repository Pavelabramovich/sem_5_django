{% extends "shop/carousel.html" %}

{% block under_carousel %}
  <div class="container-fluid">
    <h2 class="text-center my-5">Categories</h2>

    <div class="row gy-5">

      {% for category in categories %}
        <div class="col-md-3 col-sm-4 col-6 text-center" style="padding:0 4%;">
          <div class="position-relative">
            <img src="{{category.image.url}}" height="100px"/>
            <p>{{ category.name }}</p>
            <a class="stretched-link" href="{{ category.get_absolute_url }}"></a>
<!--            <a class="stretched-link" href="{% url 'shop:products'%}"></a>-->
         </div>
        </div>
      {% empty %}
        <h2 class="text-center my-5">No Categories</h2>
      {% endfor %}
    </div>
  </div>
{% endblock %}

{% block carousel_interval %}5000{% endblock %}

<li class="li" data-lazy-load-enabled="1">


</li>
