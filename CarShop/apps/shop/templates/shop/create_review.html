{% extends "shop/base.html" %}



{% block content %}
<form method="POST" class="requires-validation" novalidate>
  {% csrf_token %}
  <h1>{{ product.name }} review</h1>

  <div style="margin-left:20px;margin-top:20px">
    <textarea
      rows="25"
      name="{{ form.content.name }}"
      id="{{ form.content.auto_id }}"
      style='62.5% "Roboto","Arial","Helvetica",sans-serif; font-weight: 400;'
      cols="180">
    </textarea>
  </div>

<input type="submit" value="Create review" class="btn-green" />
</form>
{% endblock %}
